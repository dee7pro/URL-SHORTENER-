<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<footer class="footer">
    <h6>Powered by Deepika A</h6>
</footer>

<body>

<div class="history-page">

    <div class="history-container">

        <div class="history-header">
            <h1>üîó URL History</h1>
            <a href="{{ url_for('index') }}" class="back-link">‚Üê Back</a>
        </div>

        {% if urls %}
        <div class="history-card">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Original URL</th>
                        <th>Short URL</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for url in urls %}
                    <tr>
                        <td class="truncate">
                            <a href="{{ url.original_url }}" target="_blank">
                                {{ url.original_url }}
                            </a>
                        </td>
                        <td class="truncate">
                            <a href="{{ request.host_url }}{{ url.short_code }}" target="_blank">
                                {{ request.host_url }}{{ url.short_code }}
                            </a>
                        </td>
                        <td class="date-cell">
                            {{ url.created_at.strftime('%d %b %Y') }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <p class="empty">No URLs yet üöÄ</p>
        {% endif %}

    </div>

</div>

</body>
</html>
